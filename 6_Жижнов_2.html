<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.form{
			background-color: #ffffff;
			color: #000000;
			height: 545px;
			width: 328px;
		}
		table{
			border: solid 2px #000000;
		}
	</style>
</head>
<body>
	<div class="form">
		<form action="">
			<table border="1" cellpadding="5">
				<caption align="left"><b> Анкета соискателя</b></caption>
				<tr><td>E-mail</td>
					<td><input type="text" name="email"></td></tr>
				<tr><td>Пароль</td>
					<td><input type="password" name="pass"></td></tr>
				<tr><td>Пол</td>
					<td><input type="radio" name="gender" id="g1" value="1">
						<label for="g1">Мужчина</label>
						<input type="radio" name="gender" id="g2" value="2">
						<label for="g2">Женщина</label></td></tr>
				<tr><td>Год рождения</td>
					<td><select name="year" size="1"><option value="1984" selected>1984</option>
						<option value="1985">1985</option>
						<option value="1986">1986</option>
						<option value="1987">1987</option>
						<option value="1988">1988</option>
						<option value="1989">1989</option></select></td></tr>
				<tr><td>Знание языков</td>
					<td><input type="checkbox" name="lang" value="eng" checked>Английский
						<br>
						<input type="checkbox" name="lang" value="rus">Русский
						<br>
						<input type="checkbox" name="lang" value="ger" checked>Немецкий
						<br>
						<input type="checkbox" name="lang" value="esp">Испанский
						<br></td></tr>
				<tr><td>Опыт работы</td>
					<td><textarea name="yr" cols="12" rows="1"></textarea></td></tr>
				<tr><td>Специализация</td>
					<td><textarea name="spec" cols="12" rows="1"></textarea></td></tr>
				<tr><td colspan="2"><textarea name="description" cols="40" rows="10">Коротко о себе... </textarea></td></tr>
				<tr><td colspan="2"><input type="submit" value="Отправить">
					<button type="reset">Сбросить</button></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
