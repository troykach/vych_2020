<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table><tr><td id="1">1</td>
		<td id="2">2</td>
		<td id="3">3</td>
		<td id="4">4</td></tr>
		<tr><td id="5">5</td>
		<td id="6">6</td>
		<td id="7">7</td>
		<td id="8">8</td></tr>
		<tr><td id="9"></td><td id="10"></td><td id="11"></td><td id="12"></td></tr></table>
	<input id="but" type="button" value="работать" onclick="toggle();">
	<script type="text/javascript">
		function toggle() {
			document.getElementById('9').innerHTML = parseInt(document.getElementById('1').innerText) + parseInt(document.getElementById('5').innerText);
			document.getElementById('10').innerHTML = parseInt(document.getElementById('2').innerText) + parseInt(document.getElementById('6').innerText);
			document.getElementById('11').innerHTML = parseInt(document.getElementById('3').innerText) + parseInt(document.getElementById('7').innerText);
			document.getElementById('12').innerHTML = parseInt(document.getElementById('4').innerText) + parseInt(document.getElementById('8').innerText);
		}
	</script>
</body>
</html>
